    <div id="screens">
        <div id="titleScreen" class="screen">
            <p class="continue-button">Tap to Continue</button>
        </div>
        <div id="pregameLeaderboard" class="screen hidden">
            <button>Next</button>
        </div>
        <div id="instructions" class="screen hidden">
            <!-- <h1>Hello world</h1> -->
            <h3>Instructions</h3>
            <button id = "start">Start</button>
        </div>
        <div id="vsScreen" class="screen hidden">

        </div>
        <div id="game" class="screen hidden">
                <span id="game_start_timer">3</span>
                <div id = "timer" > Timer: 60</div>
                <button id="button">Click</button>
                <div id="score">Score: 0</div>
                <!-- <button id = "mute">Mute</button>
                <button id="track1">Track 1</button>
                <button id="track2">Track 2</button> -->
        </div>
        <div id="leaderboard" class="screen hidden">
            <h1>Leaderboard</h1>
            <span id="finalscore"></span>
            <button id="gameoverbutton">Game Over</button>
            <button id="retrybutton">Retry</button>
        </div>
    </div>
