<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="viewport-fit=cover"/>   <!-- Needed when using notch env variables -->
    <title>Tap It</title>
    <link rel="preload" href="./images/starrybg.png" as="image">
</head>
<body>
    <div id="loadingCover" class="hidden">
        <p id="loadingText">Loading</p>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        <!-- <div class="loadingSpinner">
            <p id="loadingText">Loading</p>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> -->
    </div>
    <div id="screens">
        <div id="splashScreen" class="screen hidden">
            <p class="continue-button">Tap to Continue</button>
        </div>
        <div id="pregameLeaderboard" class="screen hidden">
            <div class="stars-background"></div>
            <div class="leaderboard-container"></div>
            <button>Next</button>
        </div>
        <div id="tutorialScreen" class="screen hidden">
            <p>Tutorial</p>
            <div id="tutorial-content">
                <div class="tutorial-text">Tap the button to earn points.</div>
                <div class="tutorial-text">Try to get the most points in 60 seconds.</div>
                <div class="tutorial-text">During the game the button will move randomly on the screen.</div>
            </div>
            
            <button>Next</button>
        </div>
        <div id="vsScreen" class="screen hidden">
            <div class="vsWho"></div>
        </div>
        <div id="gameplayScreen" class="screen hidden">
            <p id="timer">Timer: 60</p>
            <span id="game-countdown">3</span>
            <button id="game-button"></button>
            <p id="score">Score: 0</p>
        </div>
        <div id="scoreCompareScreen" class="screen hidden">
            <div class="stars-background"></div>
            <div class="leaderboard-container"></div>
            <button>Next</button>
        </div>
        <div id="postgameLeaderboard" class="screen hidden">
            <div class="stars-background"></div>
            <div class="leaderboard-container"></div>
            <div class="postgame-buttons">
                <button id = "retryButton">Play Again</button>
                <button id ="nextButton">Quit</button>
            <!-- <button id = "retryButton">Retry</button>
            <button id ="nextButton">Next</button> -->
            </div>
            
        </div>
        <div id="reviewScreen" class="screen hidden">
            <div id="reviewScore"></div>
            <div class="buttons">
                <button id="review_retry">Retry</button>
                <button id="review_done">Done</button>
            </div>
        </div>
        <div id="reactionScreen" class="screen hidden">
            <button id="reaction_submit" style="left: inherit; right:5vh">Submit</button>
        </div>
    </div>
</body>
</html>
